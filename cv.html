<!-- html that displays a pdf -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sebastian Castaneda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <h1>
                    Sebastian Castaneda Gomez
                </h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="cv">
            <div class="container">
                <h2 class="cards-header" id="cv-header">Curriculum Vitae</h2>
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6">
                        <div class="card each-project">
                            <img src="./resources/cv_thumbnail_en.png" alt="thumbnail of CV in english">
                            <div class="card-body">
                                <h5 class="card-title">CV (English)</h5>
                                <p class="card-text">Click the button below to view my CV in English.</p>
                                <div class="col-12 d-flex justify-content-center">
                                    <a href="./resources/Castañeda_Gomez_Sebastian_CV_EN.pdf" class="btn btn-primary project-button">View</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card each-project">
                            <img src="./resources/cv_thumbnail_es.png" alt="thumbnail of CV in spanish">
                            <div class="card-body">
                                <h5 class="card-title">CV (Español)</h5>
                                <p class="card-text">Haga click en el botón de abajo para ver mi CV en Español.</p>
                                <div class="col-12 d-flex justify-content-center">
                                    <a href="./resources/Castañeda_Gomez_Sebastian_CV_ES.pdf" class="btn btn-primary project-button">Ver</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p id="footer-note">
            </p>
        </div>
    </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="./scripts.js"></script>
    </body>
</html>
